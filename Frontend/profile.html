    <main>
        <div class="my_prof">
            <h1>My Profile</h1>
            <div><label>Name:</label> <input type="text" name="" id="name" value="" readonly></div>
            <div><lable>Phone No:</lable> <input type="number" name="" id="phone no" value="" readonly></div>
            <div><lable>Email Id:</lable> <input type="email" name="" id="email" value="" readonly></div>
            <div><lable>D.B.O:</lable> <input type="date" name="" id="dob" value="" readonly></div>
            <div><lable>Address:</lable> <textarea name="" id="address" cols="30" rows="10" readonly></textarea></div>
            <div><lable>Gender:</lable> <input type="radio" name="" id="gender" value="" readonly> <label for="gender" type="radio">male<input type="radio" name="" id="gender" value="" readonly> </label><label for="gender">female<input type="radio" name="" id="gender" value="" readonly> </label><label for="gender">other</label></div>
            <div><lable>Payment Preference:</lable> <input type="checkbox" name="" id="payment" value="" readonly> <label for="payment">UPI</label><label for="payment">Wallet</label><label for="payment">card</label></div>
            <div><lable>Wallet Balance:</lable> <input type="number" name="" id="wallet" value="" readonly></div>
        </div>
        <div class="friendlist">
            <h1>Friends</h1>

            <table >
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th> Phone No</th>
